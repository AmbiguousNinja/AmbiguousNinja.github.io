<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>

	<div class="container content">
		<header class="masthead">
		<h3 class="masthead-title">
			<a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
			{% for page in site.pages_list %}
				&nbsp;&nbsp;&nbsp;
				<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
			{% endfor %}
				&nbsp;&nbsp;&nbsp;
				<small><a href="/images/resume.pdf">Resume</a></small>
				&nbsp;&nbsp;&nbsp;
				<small><a href="#"><span class="fa fa-linkedin"></span></a></small>
				&nbsp;
				<small><a href="#"><span class="fa fa-github"></span></a></small>
		</h3>
		</header>

		<main>
		{{ content }}
		</main>

	</div>
</body>
</html>
