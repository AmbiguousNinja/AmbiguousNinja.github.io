<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><span class="fa fa-linkedin"></span></a></small>
            &nbsp;&nbsp;&nbsp;
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><span class="fa fa-twitch"></span></a>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
